      opacity: 0;

    }

        transform: rotate(0deg);

    .header-bg {
      position: relative;
      overflow: hidden;
      width: 100vw;
      height: 100vh; /* Aspect ratio of 16:9 */
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      gap: 9vw;
    }

    .header-bg::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 500000%;
      height: 500000%;
      background: url("srcs/backgroundreal.jpg") no-repeat center center;
      background-size: 400vw;
      z-index: -1;
      animation: rotateBg 30s infinite linear;
      clip-path: circle(50%);
      transform: translate(-50%, -50%);
    }

    .entry-ticket {
      width: 75%;
      transform: rotate(9deg);
      opacity: 0;
      animation: bounceInh1 1s forwards;
      animation-delay: 1.5s;
    }

    @keyframes rotateBg {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    @keyframes bounceInh1 {
      0%,
      20%,
      40%,
      60%,
      80%,
      100% {
        transition-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }
      0% {
        opacity: 0;
        transform: scale3d(0.3, 0.3, 0.3) rotate(-15deg);
      }
      20% {
        transform: scale3d(1.1, 1.1, 1.1) rotate(-15deg);
      }
      40% {
        transform: scale3d(0.9, 0.9, 0.9) rotate(-15deg);
      }
      60% {
        opacity: 1;
        transform: scale3d(1.03, 1.03, 1.03) rotate(-15deg);
      }
      80% {
        transform: scale3d(0.97, 0.97, 0.97) rotate(-15deg);
      }
      100% {
        opacity: 1;
        transform: scale3d(1, 1, 1) rotate(-15deg);
      }
    }

    a {
      width: 40%;
      display: flex;
      justify-content: center;
    }

    .popcorns {
      text-align: center;
      position: absolute;
      top: -400px;
      z-index: -1;
      & > img {
        width: 10%;
      }
    }

    .popcorns img {
      opacity: 0; /* Start hidden */

    .falling1 {
      animation: falling 1.211s ease-in-out  1 normal forwards;
    }
    .falling2 {
      animation: falling1 1.35s ease-in-out  1 normal forwards;
    }
    .falling3 {
      animation: falling2 1.24s ease-in-out  1 normal forwards;
    }
    .falling4 {
      animation: falling3 1. ease-in-out  1 normal forwards;
    }
    .falling5 {
      animation: falling4 1.4s ease-in-out  1 normal forwards;
    }
    .falling6 {
      animation: falling5 1.8s ease-in-out  1 normal forwards;
    }
    .falling7 {
      animation: falling6 1.6s ease-in-out  1 normal forwards;
    }
    .falling8 {
      animation: falling7 1.7s ease-in-out  1 normal forwards;
    }
    .falling9 {
      animation: falling8 1.5s ease-in-out  1 normal forwards;
    }

    @keyframes falling {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(1000%);
      }
    }
    @keyframes falling1 {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(1000%) rotate(25deg);
      }
    }
    @keyframes falling2 {
      from {
        transform: translateY(0);
      }
      to {

      }
    }
    @keyframes falling3 {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(1000%) rotate(75deg);
      }
    }
    @keyframes falling4 {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(1000%) rotate(100deg);
      }
    }
    @keyframes falling5 {

    }
    @keyframes falling6 {
      from {

      to {

      }
    }
    @keyframes falling7 {
      from {

      }

    }
    @keyframes falling8 {

    .intro-div {

    .ferris_wheel ,.wheel {
  border: 6px solid #fff;
  width: 150px;
  height: 150px;
  border-radius: 50%;
}

.ferris_wheel {
  position: absolute;
  z-index: 2;
  left: 30%;
  transform: translateX(-50%) translateY(-50%) scale(4, 4);
  border: 0;
}

.wheel_wrap {
  position: absolute;
  animation: wheel_rotate 40s infinite linear;
}

.wheel:before {
  content: "";
  height: 50px;
  width: 50px;
  background: #888;
  position: absolute;
  border-radius: 50%;
  left: 50%;
  top: 50%;
  margin-left: -25px;
  margin-top: -25px;
  z-index: 1;
}

.wheel:after {
  content: "";
  width: 16px;
  height: 16px;
  background: #683C10;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -12px;
  margin-left: -12px;
  border-radius: 50%;
  border: 4px solid #F3AE34;
  z-index: 1;
}

.wheel span:nth-child(1):before {
  content: "";
  border-bottom: 2px solid #BABCBA;
  position: absolute;
  top: 0;
  left: 0;
  width: 150px;
  top: 50%;
  left: 6px;
}

.wheel span:nth-child(1):after {
  content: "";
  border-right: 2px solid #BABCBA;
  position: absolute;
  top: 0;
  left: 0;
  height: 150px;
  top: 6px;
  left: 50%;
  transform: rotate(45deg);
}

.wheel span:nth-child(2):before {
  content: "";
  border-right: 2px solid #BABCBA;
  position: absolute;
  top: 0;
  left: 0;
  height: 150px;
  top: 5px;
  left: 50%;
  transform: rotate(-45deg);
}

.wheel span:nth-child(2):after {
  content: "";
  border-right: 2px solid #BABCBA;
  position: absolute;
  top: 0;
  left: 0;
  height: 150px;
  top: 6px;
  left: 50%;
}

div.stand:before,
div.stand:after {
  content: "";
  position: absolute;
  border-right: 4px solid #F3AE34;
  height: 120px;
  transform: rotate(15deg);
  top: 88px;
  left: 50%;
  margin-left: -15px;
}

div.stand:after {
  transform: rotate(-15deg);
  margin-left: 23px;
}

.stand span {
  position: absolute;
  height: 10px;
  background: #683C10;
  width: 100px;
  bottom: -60px;
  left: 50%;
  margin-left: -44px;
  z-index: 1;
}


@keyframes wheel_rotate {
  0% {
    transform: rotate(0);
  }
  100% {
    transform: rotate(360deg);
  }
}


.buckets {
  position: absolute;
  border: 6px solid #fff;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  z-index: 1;
}

.buckets div {
  position: absolute;
  animation: bucket_rotate 40s infinite linear;
  top: 50%;
  left: 50%;
  margin-top: 11px;
  margin-left: -13px;
}

.buckets div:before {
  content: "";
  height: 13px;
  left: 9px;
  border-right: 1px solid #888;
  position: absolute;
  top: -12px;
  transform: rotate(30deg);
}

.buckets div:after {
  content: "";
  height: 13px;
  border-right: 1px solid #888;
  position: absolute;
  right: 10px;
  transform: rotate(-30deg);
  top: -12px;
}

.buckets span {
  display: inline-block;
  border-top: 15px solid #A84172;
  border-left: 3px solid transparent;
  border-right: 3px solid transparent;
  height: 0;
  width: 20px;
  position: relative;
}

.buckets span:before {
  content: "";
  position: absolute;
  top: -15px;
  height: 3px;
  width: 25px;
  left: -2px;
  background: #652382;
}

.buckets span:after {
  content: "";
  height: 5px;
  left: -2px;
  background: linear-gradient(to right,  #97cde6 0%,#97cde6 35%,#fff 35%,#fff 66%,#97cde6 66%,#97cde6 100%);
  width: 25px;
  position: absolute;
  top: -12px;
}

@keyframes bucket_rotate {
  0% { 
    transform: rotate(0) translateX(75px) rotate(0); 
  }
  100% { 
    transform: rotate(360deg) translateX(75px) rotate(-360deg); 
  }
}

.buckets div:nth-child(2) {
  animation-delay: -4.8s;
}

.buckets div:nth-child(3) {
  animation-delay: -9.9s;
}

.buckets div:nth-child(4) {

.buckets div:nth-child(5) {

.buckets div:nth-child(6) {

.buckets div:nth-child(8) {

.project-div {

}

  <script>
    document.querySelectorAll('.animated-link').forEach((link) => {
      link.addEventListener("click", (event) => {
        event.preventDefault();
        
        const popcorns = document.querySelectorAll('.popcorns img');
        popcorns.forEach((popcorn, index) => {
          popcorn.style.opacity = '1'; // Make them visible
          popcorn.classList.add('falling' + (index % 9 + 1));
        });
  
        setTimeout(() => {
          document.querySelector(link.getAttribute('href')).scrollIntoView({ behavior: 'smooth' });
        }, 2000); // Adjust the delay time as needed (2000ms = 2s)
      });
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          } else {
            entry.target.classList.remove("visible");
          }
        });
      });

      document.querySelectorAll(".hidden").forEach((el) => {
        observer.observe(el);
      });
    });

    gsap.registerPlugin(ScrollTrigger);

    const listWrapperEl = document.querySelector(".side-scroll-list-wrapper");
    const listEl = document.querySelector(".side-scroll-list");

    gsap.to(listEl, {
      x: () => -(listEl.clientWidth - listWrapperEl.clientWidth),
      ease: "none",
      scrollTrigger: {
        trigger: ".side-scroll",
        start: "top top", // When the top of the element hits the top of the viewport
        end: () => `+=${listEl.clientWidth - listWrapperEl.clientWidth}`,
        scrub: true,
        pin: true,
        anticipatePin: 1,
        invalidateOnRefresh: true,
      },
    });
  </script>
